<app-table-light [headers]="tHeaders" *ngIf="orderList">
  <tr *ngFor="let order of orderList">
    <td>{{order.typePresta}}</td>
    <td>{{order.client}}</td>
    <td>{{order.nbJours}}</td>
    <td>{{order.tjmHt}}</td>
    <td>{{order | total | currency: 'EUR'}}</td>
    <td>{{order | total: 'ttc' | currency: 'EUR'}}</td>
    <td appState [state]="order.state">
      <select (change)="changeState(order, $event)">
        <option *ngFor="let s of states" [value]="s" [selected]="s === order.state">{{s}}</option>
      </select>
    </td>
  </tr>
</app-table-light>
